<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auracast - Core Map Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="mainmap.css">
</head>
<body>
    <header class="header">
        <h1>Auracast - Core Map Visualization</h1>
        <div class="my-buttons">
            <a href="../index.html"><button class="my-button">HOME</button></a>
            <a href="../community/aura_community.html"><button class="my-button">COMMUNITY</button></a>
            <a href="../symptomTracker/symptom.html"><button class="my-button">SYMPTOM TRACKER</button></a>

    </header>
    <div id="map"></div>

    <div id="search-container" style="text-align: center;">
        <input type="text" id="location-input" placeholder="Search for a location...">

        <div id="location-details">Enter a location to see details.</div>
    </div>
   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <script src="mainmap.js"></script>

</html>
